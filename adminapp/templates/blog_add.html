{% extends 'parent.html' %}
{% block body %}
<style>
body{
margin:0px;
padding:0px;
}</style>

<script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
<h4 style="text-align:center;font-size:25px;">Create Blog here</h4>
<form action="{% url 'adminapp:create_blog' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <br/>
    <br/>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="Text" class="form-control" id="inputText4" placeholder="Title" name="title">
    </div>
    <div class="form-group col-md-6">
       <select id="inputState" class="form-control" name="category">
           <option selected>Choose Category</option>
         {% for c in cat %}
           <option>{{c.category}}</option>
        {% endfor %}
         </select>

      </div>
  </div><br/>
    <div class="mb-3">
  <input class="form-control form-control-sm" id="formFileSm" type="file" name="myfile">
</div>
    <!---
    <div class="mb-3">
  <input class="form-control form-control-lg" id="formFileSm" type="file">
</div>--->
    <br>
    <div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="description">
  </textarea>
</div>
    <br/>
    <br/>
<center><button type="submit" class="btn btn-outline-dark" style="width:90%">Add</button></center>
</form>
{% endblock body %}
